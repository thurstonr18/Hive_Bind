{% load widget_tweaks %}

<form method="post" name="updateForm" id="updateForm" enctype="multipart/form-data" onload="echoAction()">
  {% csrf_token %}

  <div class="modal-header">

    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
      {% for error in form.non_field_errors %}
        {{ error }}
      {% endfor %}
    </div>

    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% render_field field class="form-control" placeholder=field.label %}
        <div class="{% if field.errors %} invalid{% endif %}">
          {% for error in field.errors %}
            <p class="help-block">{{ error }}</p>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="modal-footer">
    <a type="button" class="btn btn-primary" id="softwareEdit" href="javascript:echoAction();"><i class="material-icons">edit</i>editor</a>
    <button type="submit" id="softwareCheck" class="btn btn-primary" name="updateSoftwareGroup">update<i class="material-icons">check</i></button>
  </div>

</form>
